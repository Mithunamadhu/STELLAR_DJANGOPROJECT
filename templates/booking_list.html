<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px #ddd;
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <a href="{% url 'home' %}" class="back-link">&larr; Back to Home</a>
  <h2>ðŸ“‹ All Booked Events</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>

      <th>Message</th>
      <th>Location</th>
      <th>Submitted At</th>
    </tr>
    {% for booking in bookings %}
    <tr>
      <td>{{ booking.name }}</td>
      <td>{{ booking.email }}</td>
      
      <td>{{ booking.message }}</td>
      <td>{{ booking.location }}</td>
      <td>{{ booking.submitted_at }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
