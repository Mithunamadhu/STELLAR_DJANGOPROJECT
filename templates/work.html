{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Work</title>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    
    body {
      font-family: 'Open Sans', sans-serif;
      background: #d2d4d2;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 10px;
      color: #7a3f03;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      display: block;
    }

    .gallery-item:hover img {
      transform: scale(1.08);
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
    }
    a {
  display: inline-block;
  margin: 20px;
  padding: 10px 20px;
  background-color: #7a3f03;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}
a:hover {
  background-color: #5a2e01;
}
    .gallery-item:hover .caption {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .gallery {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <a href="{% url 'home' %}">back to home</a>


<h2>A Glimpse of Our Work </h2>

<div class="gallery">

  <!-- Add each image here -->
  {% for work in works %}

  <div class="gallery-item" data-aos="fade-up">
    <img src="{{ work.photo.url }}" alt="Photo 1">
    <div class="caption">{{ work.caption }}</div>
  </div>


  {% endfor %}

  
 


  <!-- Add more as needed -->

</div>

<!-- AOS Animation Library -->
<!-- AOS Animation Library -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true
  });
</script>

<!-- Scroll to Top Button -->
<button onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
        style="
          position: fixed;
          bottom: 20px;
          right: 20px;
          padding: 12px 16px;
          border: none;
          background: #7a3f03;
          color: white;
          border-radius: 50%;
          font-size: 20px;
          cursor: pointer;
          box-shadow: 0 4px 8px rgba(0,0,0,0.3);
          transition: background 0.3s, transform 0.3s;
        "
        onmouseover="this.style.background='#5a2e01';"
        onmouseout="this.style.background='#7a3f03';">
  â†‘
</button>




</body>
</html>
